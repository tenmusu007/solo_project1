<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caclutation</title>
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="title">
                <h1>Imperial unit conversion</h1>
            </div>
            <input class="number" id="number-el">
            </input>
            <button class="btn" onclick="calculate()">
                start
            </button>
        </div>
    </div>

    <div class="background2">
        <div class="length">
            <h2>Length(Feet/Meter)</h2>
        </div>
        <p id="length-el">0</p>
        <div class="volume">
            <h2>Volume(Liters/Gallons)</h2>
        </div>
        <p id="oz-el">0</p>
        <div class="mass">
            <h2>Mass(Kilograms/Pounds)</h2>
        </div>
        <p id="mass-el">0</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
